<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/all.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-light">
      <div class="container"><a class="navbar-brand" href="/">Loc8r
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain"><span class="navbar-toggler-icon"></span></button></a>
        <div class="navbar-collapse collapse" id="navbarMain"> 
          <ul class="navbar-nav mr-auto"> 
            <li class="nav-item"> <a class="nav-link" href="/about/">About </a></li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
  <div class="container content">
    <div class="row banner"> 
      <div class="col-12"> 
        <h1>Review Starcups </h1>
      </div>
    </div>
    <div class="row"> 
      <div class="col-12-md-8"> 
        <form action="/location" method="get" role="form">
          <div class="form-group row"> 
            <label class="col-10 col-sm-2 col-form-label" for="name">Name </label>
            <div class="col-12 col-sm-10"> 
              <input class="form-control" id="name" name="name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-10 col-sm-2 col-form-label" for="rating">Rating </label>
            <div class="col-12 col-sm-2"> 
              <select class="form-control input-sm" id="rating" name="rating">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
              </select>
            </div>
          </div>
          <div class="form-group row"> 
            <label class="col-sm-2 col-form-label" for="review">Review </label>
            <div class="col-sm-10"> 
              <textarea class="form-control" id="review" name="review" rows="5"></textarea>
            </div>
          </div>
          <button class="btn btn-primary float-right">Add my review </button>
        </form>
      </div>
      <div class="col-12 col-md-4"></div>
    </div>
    <footer> 
      <div class="row"> 
        <div class="col-12"> <small>&copy; Getting MEAN - Simon Holmes/Clive Harber 2018</small></div>
      </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha512-ldc1sPu1FZ8smgkgp+HwnYyVb1eRn2wEmKrDg1JqPEb02+Ei4kNzDIQ0Uwh0AJVLQFjJoWwG+764x70zy5Tv4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/stylesheets/javascripts/bootstrap.min.js"></script>
  </div>
</html>
